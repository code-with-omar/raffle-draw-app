<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Draw</title>
    <!--Bootstrap Files-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <h1 class="text-center my-3 display-4">Raffle Draw</h1>
        <div class="row"> 
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inp">Enter all names</label>
                    
                    <textarea name="" id="inp" class="form-control" cols="30" rows="10">

                    </textarea>
                </div>

                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="collapseExample">Show all Student</button>
                <div class="collapsse my-4" id="collapseExample">
                    <div class="">
                        <ul class="list-group" id="name-list">
                            <!-- <li class="list-group-item">One</li>
                            <li class="list-group-item">One</li>
                            <li class="list-group-item">One</li> -->
                        </ul>
                    </div>
                </div>


            </div>

            <div class="col-md-6">
                <label id="">Output Display</label>
                <div class="card card-body text-center">
                    <h2 id="display">Display</h2>
                </div>
    
                <div class="text-center">
                    <button class="btn btn-success mt-4" id="give-a-try">
                        Gave A Try
                    </button>
                    <p class="message"></p>
                </div>
    
                <ul class="list-group-item my-4">
                    <li class="list-group-item">
                        <strong>First Winner : <span id="first-position"></span></strong>
                    </li>
    
                    <li class="list-group-item">
                        <strong>Second Winner : <span id="second-position"></span></strong>
                    </li>
    
                    <li class="list-group-item">
                        <strong>Third Winner : <span id="third-position"></span></strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <!--Bootstrap JS files-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <!--My js file-->
    <script src="main.js"></script>
</body>
</html>
